<script type="text/javascript">
    RED.nodes.registerType('eq3-bluetooth-v2',{
        category: 'input',
        color: '#FFFFAA',
        defaults: {
            name: { value: '', required: true},
            mac: { value: '', required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: 'bluetooth.png',
        label: () => {
            return this.name || 'eq3-ble';
        },
        align: 'left'
    });
</script>

<script type="text/x-red" data-template-name="eq3-bluetooth">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Device</label>
    <input id="node-input-name"></input>
  </div>
  <div class="form-row">
    <label for="node-input-mac"><i class="icon-tag"></i> Mac-Address</label>
    <input id="node-input-mac"></input>
  </div>
</script>

<script type="text/x-red" data-help-name="eq3-bluetooth">

    <p> node to configure and query data from eq3-bluetooth device</p>
    <p>Returns devices info after 2 seconds after each input message
      <pre>{
        {
          "status": {
            "manual": true,
            "holiday": false,
            "boost": false,
            "dst": true,
            "openWindow": false,
            "lowBattery": false
          },
          "valvePosition": 100,
          "targetTemperature": 30
        }
      }</pre>
    </p>
    <p>set msg.payload.setState to set the state of device value should ve one of 'on', 'off', 'manual' or 'auto'.</p>
    <p>set msg.payload.boost to '1' to enable boost mode and '0' to desable it.</p>
    <p>set msg.payload.setTemperature to adjust the target temperature, valid values are from 4.5 to 30.</p>
</script>
